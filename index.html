<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>GROCERIES BAR</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class= "container" id = "groceries-bar">
        <div class="intro">
            <img src="https://mir-s3-cdn-cf.behance.net/project_modules/fs/b0e07777924473.5c95c14d2b8d4.png" alt="logo" height="100"> 
            <h1>   FRESH OR FROZEN</h1>
            <h2>Your Soul food delivery for the Week</h2>
        </div>

        
            <div class="grocery-list-container">
                <ul id="groceries" class="groceries-list">
                    <!-- Grocery 4 main products will be added dynamically by JavaScript -->
                </ul>
             
            </div>

            <div class="details-container">
                <div id="details">
                    <!-- Grocery details per basket will be added dynamically by JavaScript -->
                </div>
            </div>

        </div>
<div>
        <form onsubmit= "getInputData()">
            <label for="name"> Name </label><br>
            <input type="text" id="name" placeholder="Enter Your Name"><br><br>
            <label for="order"> Custom Order</label> <br>
            <input type="text" name="textBox" id="textBox" placeholder="Order your Custom Basket Here "><br><br>
            <input type="submit" id= "submit-button" value="submit"><br><br>
        
        </form> <br><br>
    </div>

        <script src="index.js"></script>
 
</body>

</html>
